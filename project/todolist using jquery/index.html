<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--! heading  -->
  <div class="container-fluid">
    <pre><h1 class="text-center bg-info ">To Do List</h1></pre>

  </div>
  <div class="container ">
    <div class="row mt-5">
      <!-- !  input -->
      <div class="col-md-7">
        <div class="form-group">
          <input type="text" class="form-control mt-4" id="inptask" aria-describedby="emailHelp"
            placeholder="Enter Task">
        </div>
      </div>

      <!-- ! button  -->
      <div class="col-md-5 row">
        <button type="button" class="btn btn-success  col-6 col-md-6 mb-1  " id="btnadd" disabled><i
            class="fas fa-plus"></i> Add</button>
        <button type="button" class="btn btn-danger col-6 col-md-6 mb-1 " id="btnreset" disabled><i
            class="fas fa-times"></i> Reset</button>
        <button type="button" class="btn btn-warning col-6 col-md-6 mb-1" id="btncleanup" disabled><i
            class="fas fa-trash"></i> CleanUp</button>
        <button type="button" class="btn btn-info  col-6 col-md-6 mb-1 " id="btnsort" disabled><i
            class="fas fa-bars "></i> Sort</button>
      </div>
    </div>
    <div class="row mt-5">
      <ul class="list-group col-12 pl-3" id="ullist">
      </ul>
    </div>
  </div>

</body>

</html>
