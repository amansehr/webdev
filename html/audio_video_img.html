<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <img height="500" width="" src="i1.jpeg" alt="phtonotloaded">
    <!-- agar photo load nhi hua toh toh alt attribute print hoga -->
    <br>
    <br>
    <video controls loop autoplay preload="auto" src = "v1.mp4"></video>
    <!-- preload -
        1. auto
        2. meta
        3. none -- jab tak play nhi karta tab tak meta data pta nhi chala gha

        we can also use width,height attributes
    -->
    <audio controls autoplay src="out.mp3"></audio>
</body>
