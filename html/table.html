<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border=" 1" cellspacing="10" cellpadding="10"> <!-- agar hum yha align = "center" kara gha toh puri table me ho jaye gha -->
        <thead>
            <tr>
                <th>COL 1</th>
                <th>COL 2</th>
                <th>COL 3</th>
            </tr>
        </thead>
        <tr>
            <td>one</td>
            <td align="center" colspan="2">two</td>
        </tr>
        <tr>
            <td>three</td>
            <td>four</td>
            <td>ten</td>
            <td rowspan="2">nine</td>
        </tr>
        <tr>
            <td>five</td>
            <td>six</td>
        </tr>
        <tr>
            <td>seven</td>
            <td>eight</td>
        </tr>
    </table>
</body>
</html>
